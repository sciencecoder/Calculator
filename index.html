
<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">


    <title>My Calculator</title>
    
    
    
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <link rel="stylesheet" href="style.css">
</head>

  <body translate="no">

    
  <h1 class="text-center">Javascript Calculator</h1>
  <div id="calculater">
    <div class="buttons">
  <input type="text" class="input form-control">
<div class="space row">
  <input class="controls btn-default" id="AC" type="submit" value="AC">
<input class="controls btn-default" id="CE" type="submit" value="CE">
<input class="btn btn-default" id="mod" type="submit" value="%">
  <input class="btn btn-default" id="Divide" type="submit" value="/">
             </div>
      <div class="space row">
<input class="btn btn-default" type="button" value="1">
<input class="btn btn-default" type="button" value="2">
<input class="btn btn-default" type="submit" value="3">
  <input class="btn btn-default" id="Multiply" type="submit" value="*">
             </div>
      <div class="space row">
<input class="btn btn-default" type="button" value="4">
<input class="btn btn-default" type="button" value="5">
<input class="btn btn-default" type="submit" value="6">
  <input class="btn btn-default" id="Subtract" type="submit" value="-">
             </div>
      <div class="space row">
<input class="btn btn-default" type="button" value="7">
<input class="btn btn-default" type="button" value="8">
<input class="btn btn-default" type="submit" value="9">
  <input class="btn btn-default" id="Add" type="submit" value="+">
             </div>
      <div class="space row">
<input class="btn btn-default" type="button" value=".">
<input class="btn btn-default" type="button" value="0">
<input class="controls btn-default" type="submit" value="ANS">
        <button class="controls btn-default" id="enter" type="submit" value="=">=</button>
             </div>
     
         </div>
    </div>

    
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.6.0/math.min.js"></script>
  <script src='calculator.js'></script>

    
    
    
  

 
</body></html>
